<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Website</title>
</head>
<body>
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">Restaurant</h2>
            </a>
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#menu" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#testimonails" class="nav-link">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a href="#gallery" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#contact-us" class="nav-link">Contact Us</a>
                </li>
            </ul>
            <button id="menu-open-button" class="fas fa-bars"></button>
        </nav>
    </header>
    <section class="hero-section">
        <div class="section-content">
            <div class="hero-details">
                <h2 class="title">Best Food</h2>
                <h3 class="subtitle">Make your day great with our special coffee!</h3>
                <p class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum, similique!</p>
                <div class="buttons">
                    <a href="#" class="button order-now">Order Now</a>
                    <a href="#" class="button contact-us">Contact us</a>
                </div>
            </div>
            <div class="hero-image-wrapper">
                <img src="images/restaurant-hero-image.jpg" class="hero-image" alt="Image">
            </div>
        </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
